<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-6">
      <h3>Edit User</h3>
      <form name="myForm" #myForm="ngForm" (ngSubmit)="updateForm(user)">
        <div class="form-group">
          <input type="text" name="name" [(ngModel)]="user.name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <input type="text" name="age" class="form-control" [(ngModel)]="user.age" placeholder="Enter Age" required>
        </div>
        <div class="form-group">
          <input type="text" name="phone" class="form-control" [(ngModel)]="user.phone" placeholder="Enter Phone Number" required>
        </div>
        <div class="form-group">
          <input type="email" email name="email" class="form-control" [(ngModel)]="user.email" placeholder="Enter E-mail" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
