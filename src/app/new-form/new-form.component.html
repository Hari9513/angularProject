<div class="container">
	<div class="row justify-content-center mt-3">
		<div class="col-6">
		<form name="myForm" #myForm="ngForm" (ngSubmit)="submitForm()">
				<div class="form-group">
					<input type="text" name="name" [(ngModel)]="friend.name" class="form-control" placeholder="Enter Name" required>
				</div>
				<div class="form-group">
					<input type="number" name="age" class="form-control" [(ngModel)]="friend.age" placeholder="Enter Age" required>
				</div>
				<div class="form-group">
					<input type="number" name="phone" class="form-control" [(ngModel)]="friend.phone" placeholder="Enter Phone Number" required>
				</div>
				<div class="form-group">
					<input type="email" email name="email" class="form-control" [(ngModel)]="friend.email" placeholder="Enter email" required>
				</div>
				<div class="form-group">
					<input type="password" name="password" class="form-control" [(ngModel)]="friend.password" placeholder="Enter Password" required>
				</div>

				<button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
			</form>
		</div>
	</div>
</div>
