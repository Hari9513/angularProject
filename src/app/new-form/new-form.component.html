<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-6">
      <h3>Create User</h3>
      <form name="myForm" #myForm="ngForm" (ngSubmit)="submitForm(user)">
        <div class="form-group">
          <input type="text" name="name" [(ngModel)]="user.name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <input type="text" name="address" class="form-control" [(ngModel)]="user.address" placeholder="Enter Address" required>
        </div>
        <div class="form-group">
          <input type="text" name="pan" class="form-control" [(ngModel)]="user.pan" placeholder="Enter PAN Number" required>
        </div>
        <div class="form-group">
          <input type="text" email name="aadhar" class="form-control" [(ngModel)]="user.aadhar" placeholder="Enter Aadhar Number" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
