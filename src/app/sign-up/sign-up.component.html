<div class="container text-center mt-3">
  <div class="form-align col-4">
    <form [formGroup]="signUpForm">
      <div class="form-group">
        <input type="text" placeholder="Name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" class="form-control" formControlName="password">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Address" class="form-control" formControlName="address">
      </div>
      <div class="form-group">
        <button type="submit" class="form-control btn btn-primary button-align" [disabled]="signUpForm.invalid">Sign Up</button>
      </div>
    </form>
  </div>
</div>
