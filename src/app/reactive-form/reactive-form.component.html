<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-6">
      <h3>Reactive Form</h3>
      <form [formGroup]="regForm" (ngSubmit)="submit()">

      <table class="table table-bordered mt-10">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Action</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of regForm.get('Data').value index as i">
            <td class="text-center">{{i+1}}</td>
            <td class="text-center text-capitalize">{{user.name?user.name:'N/A'}}</td>
            <td class="text-center">{{user.age?user.age:'N/A'}}</td>
            <td class="text-center">{{user.phone}}</td>
            <td class="text-center">{{user.address.state}}</td>
          </tr>
        </tbody>
      </table>
        <div class="form-group">
          <input type="text" name="name" formControlName="name" class="form-control" placeholder="Enter Name">
        {{regForm.controls.name.errors | json}}
        </div>
        <div class="form-group">
          <input type="text" name="age" class="form-control" formControlName="age" placeholder="Enter Age" required>
        {{regForm.controls.age.errors | json}}
        </div>
        <div class="form-group">
          <input type="text" name="phone" class="form-control" formControlName="phone" placeholder="Enter Phone Number" required>
        {{regForm.controls.phone.errors | json}}
        </div>
        <div class="form-group" formGroupName="address">
          <div>
                      <input type="text" name="phone" class="form-control" formControlName="state" placeholder="Enter state" required>
        <!-- {{regForm.controls.phone.errors | json}} -->
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
