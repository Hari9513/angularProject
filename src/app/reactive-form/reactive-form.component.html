<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-6">
      <h3>Reactive Form</h3>
      <form [formGroup]="regForm" (ngSubmit)="submit()">
        <div class="form-group">
          <input type="text" name="name" formControlName="name" class="form-control" placeholder="Enter Name">
        {{regForm.controls.name.errors | json}}
        </div>
        <div class="form-group">
          <input type="text" name="age" class="form-control" formControlName="age" placeholder="Enter Age" required>
        {{regForm.controls.age.errors | json}}
        </div>
        <div class="form-group">
          <input type="text" name="phone" class="form-control" formControlName="phone" placeholder="Enter Phone Number" required>
        {{regForm.controls.phone.errors | json}}
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
